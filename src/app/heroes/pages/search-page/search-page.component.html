<div class="flex flex-column">
  <h1>Buscador</h1>
  <mat-form-field>
    <mat-label>Buscador de heroes</mat-label>
    <input
      matInput
      type="text"
      [formControl]="searchInput"
      (input)="searchHero()"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete
      #auto="matAutocomplete"
      (optionSelected)="onSelectedOption($event)"
    >
      @for (hero of heroes; track hero.id) {
      <mat-option [value]="hero">{{ hero.superhero }}</mat-option>
      } @if (heroes.length === 0 && searchInput.value?.length !== 0) {
      <mat-option>
        No se encontraron resultados {{ searchInput.value }}
      </mat-option>
      }
    </mat-autocomplete>
  </mat-form-field>

  {{ selectedHero | json }}
</div>
